<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

  {% include head.html %}

  <body>
      
    <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>

   <div class="ui container">
    <div class="ui vertically divided grid">
         <div class="three column row">
             
            <div class="column">
                 <div class="fb-share-button" 
                      data-href="{{ canonical }}" 
                      data-layout="button_count" 
                      data-size="small" 
                      data-mobile-iframe="true">
                     <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.icslab.eu%2F&amp;src=sdkpreparse">Share</a></div>
            </div>

            <div class="column">
                 <a href="https://twitter.com/share" class="twitter-share-button" 
                    data-size="small" 
                    data-show-count="false">Tweet</a>
                <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>


             <div class="column">
                 <a href="//www.reddit.com/submit" onclick="window.location = '//www.reddit.com/submit?url=' + encodeURIComponent(window.location); return false"> 
                     <img src="//www.redditstatic.com/spreddit7.gif" alt="submit to reddit" border="0" /> 
                 </a>
               
                <script type="text/javascript">reddit_newwindow='1'</script>
                <script type="text/javascript">reddit_title='{{ page.title }}'</script>
                <script type="text/javascript">reddit_url='{{ canonical }}'</script>
            </div>
             
        </div>
       </div>
    
    </div>
      
    </body>
    
</html>
