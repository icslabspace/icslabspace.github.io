<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
<!--  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">-->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    
 <link rel="stylesheet" type="text/css" href="/css/das-site.css">
 <link rel="stylesheet" type="text/css" href="/css/semantic.css">
 <link rel="stylesheet" type="text/css" href="/semantic/dist/components/icon.css">
 <link rel="stylesheet" type="text/css" href="/semantic/dist/themes/default/assets/fonts/icons.woff">    
 <link rel="stylesheet" type="text/css" href="/semantic/dist/themes/default/assets/fonts/icons.woff2">
 <link rel="stylesheet" type="text/css" href="/semantic/dist/themes/default/assets/fonts/icons.ttf">
    
    
<meta property="og:url" content="{{ site.url }}/{{ page.url }}" />
<meta property="og:description" context="{{ page.content | strip_html | condense_spaces | truncate:300 }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">
    
{% if page.url %}
  <meta content="{{ site.url }}{{ page.url }}" property="og:url">
{% endif %}
    
{% if page.tags %}
  {% for tag in page.tags %}
  <meta content="{{ tag }}" property="article:tag">
  {% endfor %}
{% endif %}
    
<!--<meta property="og:image" content="{{ site.url }}/{{ page.image }}" >-->
    
{% if page.image %}
  <meta content="/images/posts/{{ page.image }}" property="og:image">
{% else %}
  <meta content="/assets/images/blog-icon.png" property="og:image">
{% endif %}

<meta property="og:image:type" content="{% if page.og_image %}{{ page.og_image_type }}{% else %}{{ site.og_image_type }}{% endif %}">

<meta property="og:image:width" content="{% if page.og_image %}{{ page.og_image_width }}{% else %}{{ site.og_image_width }}{% endif %}">

<meta property="og:image:height" content="{% if page.og_image %}{{ page.og_image_height }}{% else %}{{ site.og_image_height }}{% endif %}">
    
<meta property="fb:profile_id" content="{{ site.fb_profile_id }}">
    
</head>
