# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: icslab blog
email: crew@icslab.eu
description: > # this means to ignore newlines until "baseurl:"
    This is the Independent Computer Scientists' Blog. 
    We share technical and science related information. 
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.icslab.eu" # the base hostname & protocol for your site
site.github.url: "https://github.com/icslabspace/icslabspace.github.io"
#facebook_app_id : 

#twitter_username: jekyllrb
github_username:  icslabspace

paginate: 5
paginate_path: "blog/posts/:num"

# Build settings
markdown: kramdown

# facebook configs
og_image: assets/images/logo-1-fb.png # Default image for Open Graph tag
og_image_type: image/png
og_image_width: 300
og_image_height: 300
fb_profile_id: icslab.eu

