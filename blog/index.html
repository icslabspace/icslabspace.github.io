---
layout: default
title: icslab blog
---

<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <div class="ui grid">
            <div class="eight wide column">
                <div class="ui text container">
                    <h1 align="left">
                        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                    </h1>

                    <p><span>{{ post.date | date_to_string }}</span></p>
                    <p>{{ post.excerpt }}</p>
                </div>
            </div>
        </div>
		
      {% endfor %}
	</ul>
